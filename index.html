<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student Marks</title>
    <script type="text/javascript">
      function StudentMarks() {
        var studentname = document.getElementById("sn").value;
        var sub1 = parseInt(document.getElementById("s1").value);
        var sub2 = parseInt(document.getElementById("s2").value);
        var sub3 = parseInt(document.getElementById("s3").value);
        var total = sub1 + sub2 + sub3;
        var per = total / 3;
        var grade;
        if (per >= 35 && per <= 60) {
          grade = "F";
        } else if (per >= 61 && per <= 70) {
          grade = "D";
        } else if (per >= 71 && per <= 80) {
          grade = "C";
        } else if (per >= 81 && per <= 90) {
          grade = "B";
        } else if (per >= 91 && per <= 100) {
          grade = "A";
        } else {
          grade = "Invalid or Failed";
        }
        document.getElementById("demo").innerHTML =
          "Your name: " +
          studentname +
          "<br>Your Total Marks : " +
          total +
          "<br>Your Percentage : " +
          per +
          "<br>Your Grade : " +
          grade;
        // document.write("Your Total Marks : "+total);
        // document.write("<br>Your Percentage : "+per);
        // document.write("<br>Your Grade : "+grade);
      }
    </script>
  </head>
  <body>
    <h2>Enter Students Marks</h2>
    <input type="text" id="sn" placeholder="Enter Your Name" /><br />
    <input type="text" id="s1" placeholder="Enter English Marks" /><br />
    <input type="text" id="s2" placeholder="Enter linux Marks" /><br />
    <input type="text" id="s3" placeholder="Enter java Marks" /><br />

    <input type="submit" onclick="StudentMarks()" />
    <script type="text/javascript" src="student.js"></script>
    <div id="demo"></div>
  </body>
</html>
